<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TailwindCSS</title>
  </head>
  <body>
    <header>
      <nav class="px-3 py-2">
        <div class="navbar bg-base-100 drop-shadow-xl">
          <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl">Weather Machine</a>
          </div>
          <div class="flex-none">
            <div class="dropdown dropdown-end">
              <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                  <img src="./images/model.png" />
                </div>
              </label>
              <ul
                tabindex="0"
                class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li>
                  <a> Profile </a>
                </li>
                <li><a>Settings</a></li>
                <li><a>Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container max-w-screen-lg mx-auto px-2 mt-5">
        <!-- Location Details Section Start -->
        <h1 class="text-4xl md:text-6xl text-center mb-5">Weather Details</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-2">
          <div class="card bg-emerald-600 text-white shadow-xl">
            <div class="card-body text-center">
              <p class="text-2xl text-gray-300">City Name</p>
              <p class="text-4xl" id="city">Loading...</p>
            </div>
          </div>
          <div class="card bg-green-500 text-white shadow-xl md:col-span-2">
            <div class="card-body text-center flex">
              <p class="text-3xl">Country</p>
              <p id="country" class="text-4xl">Loading...</p>
            </div>
          </div>
          <div class="card bg-green-400 text-black shadow-xl md:col-span-2">
            <div class="card-body text-center">
              <p class="text-2xl text-gray-700">Local Time</p>
              <p class="text-4xl" id="tz_id">Loading...</p>
            </div>
          </div>
          <div class="card bg-green-600 text-white shadow-xl">
            <div class="card-body text-center">
              <p class="text-2xl text-gray-300">Time Zone</p>
              <p class="text-4xl" id="tz_id">Loading...</p>
            </div>
          </div>
        </div>
        <!-- Location Details Section End -->
        <!-- Weather Details Section Start -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-2 mt-3">
          <div class="card bg-red-500 text-white shadow-xl">
            <div class="card-body text-center">
              <p class="text-2xl text-gray-300">Temperature</p>
              <p class="text-4xl" id="temp_c">Loading...</p>
            </div>
          </div>
          <div class="card bg-green-500 text-white shadow-xl">
            <div class="card-body text-center flex">
              <p class="text-3xl">Country:</p>
              <p id="country" class="text-4xl">Loading...</p>
            </div>
          </div>
          <div class="card bg-green-400 text-black shadow-xl">
            <div class="card-body text-center">
              <p class="text-2xl text-gray-700">Local Time</p>
              <p class="text-4xl" id="local_time">Loading...</p>
            </div>
          </div>
          <div class="card bg-green-600 text-white shadow-xl">
            <div class="card-body text-center">
              <p class="text-2xl text-gray-300">Time Zone</p>
              <p class="text-4xl" id="tz_id">Loading...</p>
            </div>
          </div>
        </div>
        <!-- Weather Details Section End -->
      </section>
    </main>
  </body>
</html>
